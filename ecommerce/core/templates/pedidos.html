{% extends "base.html" %}
{% load static %}
{% block title %}Hexashop - Seus Pedidos{% endblock %}
{% block content %}
<div class="main-banner">
  <div class="container">
    <div class="row">
      <h3 class="text mx-auto">Seu histórico de pedidos</h3>
    </div>
  
    <div class="row pt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Número do Pedido</th>
            <th scope="col">Data do Pedido</th>
            <th scope="col">Status</th>
            <th scope="col">Ver detalhes</th>
          </tr>
        </thead>
        <tbody>
          {% for item in itens_paginados %}
            <tr>
                <th scope="row"></th>
                <td>Mark</td>
                <td>Otto</td>
                <td><a href="#">Mais detalhes</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="row pt-2">
      
    </div>
  </div>
</div>
        
{% endblock content %}
