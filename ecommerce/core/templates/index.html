{% extends "base.html" %}
{% load static %}
{% block title %}Django Ecommerce {% endblock %}

{% block content %}
<div class='categoria'>
  {% for category in categories %}
        <div class='categoria__item'>   
          <h3 class='center'>{{ category.category_name }}</h3>
          <p class='center'>{{ category.description }}</p>
          <img src="{{ category.category_image.url }}" alt="{{ category.category_name }}" class='categoria__img'>
          </div>
       </div>
  {% endfor %}

{% endblock %}
